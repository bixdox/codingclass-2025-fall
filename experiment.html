<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript in Action âœ¨</title>
  <style>
    :root {
      --bg-light: #fafafa;
      --bg-dark: #1a1a1a;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --accent: #ff7a00;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    main {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: background 0.6s ease, transform 0.4s ease;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    p {
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font: inherit;
      font-weight: 600;
      transition: background 0.4s ease, transform 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #ff8f2a;
      transform: translateY(-2px);
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: var(--radius);
      border: 1px solid #ddd;
      font: inherit;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .counter {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #777;
      text-align: right;
    }

    /* Dark mode */
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark main {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    body.dark textarea {
      background: #222;
      color: var(--text-dark);
      border-color: #444;
    }

    /* Animate button when toggled */
    .toggled {
      animation: rotate 0.4s ease;
      background: #ffb366;
    }

    /* Fade-in effect for content */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subtle button spin */
    @keyframes rotate {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.1); }
    }
  </style>
</head>
<body>
  <main>
    <h1>JavaScript in Action âœ¨</h1>
    <p id="greeting">Hello!</p>

    <button id="toggle-theme">Toggle Dark Mode</button>

    <textarea id="message" placeholder="Type something here..."></textarea>
    <div class="counter" id="charCount">0 characters</div>
  </main>

  <script>
    // Dynamic greeting
    const greeting = document.getElementById("greeting");
    const hour = new Date().getHours();
    if (hour < 12) greeting.textContent = "Good morning! ðŸŒž";
    else if (hour < 18) greeting.textContent = "Good afternoon! ðŸŒ¤ï¸";
    else greeting.textContent = "Good evening! ðŸŒ™";

    // Theme toggle with animation
    const toggle = document.getElementById("toggle-theme");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.classList.add("toggled");
      setTimeout(() => toggle.classList.remove("toggled"), 400);
    });

    // Live character counter
    const textarea = document.getElementById("message");
    const counter = document.getElementById("charCount");
    textarea.addEventListener("input", () => {
      counter.textContent = textarea.value.length + " characters";
    });
  </script>
</body>
</html>
